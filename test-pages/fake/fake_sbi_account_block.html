<!DOCTYPE html>
<html>
<head>
  <title>SBI Security Alert</title>
  <style>
    body {
      background-color: #f3f6fb;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 420px;
      margin: 60px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 12px;
      border-radius: 6px 6px 0 0;
      text-align: center;
      font-size: 18px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    .warning {
      color: red;
      font-size: 13px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="header">üè¶ SBI Secure Banking</div>

  <p><strong>‚ö† Security Alert:</strong> Suspicious activity detected on your account.</p>
  <p>As per RBI security guidelines, your account may be <b>temporarily blocked within 12 hours</b>.</p>

  <form>
    <label>Registered Mobile Number</label>
    <input type="text">

    <label>Enter OTP</label>
    <input type="password">

    <button>Verify Account</button>
  </form>

  <p class="warning">Do not ignore. This is an automated security notification.</p>
</div>

</body>
</html>
