<!DOCTYPE html>
<html>
<head>
  <title>KYC Update Required</title>
  <style>
    body { background:#fff3e0; font-family:Arial; }
    .card { width:420px; margin:60px auto; background:#fff; padding:20px; border-radius:8px; }
    .header { color:#e65100; font-size:18px; text-align:center; }
    input, button { width:100%; padding:8px; margin-top:8px; }
    button { background:#e65100; color:white; border:none; }
  </style>
</head>
<body>
<div class="card">
  <div class="header">⚠️ Mandatory KYC Update</div>
  <p>Your bank account will be restricted if KYC is not updated.</p>
  <input type="text" placeholder="Full Name">
  <input type="text" placeholder="PAN Number">
  <button>Update KYC</button>
  <p style="font-size:12px;color:gray;">RBI Compliance Notice</p>
</div>
</body>
</html>
