<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { background:#f3f3f3; font-family:Arial; }
    .card { width:420px; margin:60px auto; background:#fff; padding:20px; border-radius:8px; }
    .header { font-size:18px; text-align:center; }
    input, button { width:100%; padding:8px; margin-top:8px; }
    button { background:black; color:white; border:none; }
  </style>
</head>
<body>
<div class="card">
  <div class="header">Sign in to Continue</div>
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>
</body>
</html>
