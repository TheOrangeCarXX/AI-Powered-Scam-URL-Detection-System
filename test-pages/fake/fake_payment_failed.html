<!DOCTYPE html>
<html>
<head>
  <title>Payment Failed</title>
  <style>
    body { background:#f9fbe7; font-family:Arial; }
    .card { width:420px; margin:60px auto; background:#fff; padding:20px; border-radius:8px; }
    .header { color:#827717; font-size:18px; text-align:center; }
    input, button { width:100%; padding:8px; margin-top:8px; }
    button { background:#827717; color:white; border:none; }
  </style>
</head>
<body>
<div class="card">
  <div class="header">⚠️ Payment Failed</div>
  <p>Please re‑enter details to complete the transaction.</p>
  <input type="text" placeholder="UPI / Card Number">
  <input type="password" placeholder="PIN">
  <button>Retry Payment</button>
</div>
</body>
</html>
